    <script>
        document.querySelector('.toggle-show-balance').addEventListener('click',
        (e) => {
            e.currentTarget.querySelectorAll('.toggle-show-balance-btn')
            .forEach(btn => {
            btn.classList.toggle('hidden')
            })
            if (e.currentTarget.classList.contains('show')) {
                e.currentTarget.classList.remove('show');
                e.currentTarget.classList.add('hide');
                document.querySelector('.alternate-account-balance')
                .classList.remove('hidden');
                document.querySelector('.account-balance')
                .classList.add('hidden');
            } else {
                e.currentTarget.classList.remove('hide');
                e.currentTarget.classList.add('show');
                document.querySelector('.alternate-account-balance')
                .classList.add('hidden');
                document.querySelector('.account-balance')
                .classList.remove('hidden');
            }
        })
    </script>

<script>
    // ApexCharts options and config
    window.addEventListener("load", function() {
      let options = {
        // set this option to enable the tooltip for the chart, learn more here: https://apexcharts.com/docs/tooltip/
        tooltip: {
          enabled: true,
          x: {
            show: true,
          },
          y: {
            show: true,
          },
        },
        grid: {
          show: false,
          strokeDashArray: 4,
          padding: {
            left: 2,
            right: 2,
            top: -26
          },
        },
        series: [
          {
            name: "Developer Edition",
            data: [1500, 1418, 1456, 1526, 1356, 1256],
            color: "#1A56DB",
          },
          {
            name: "Designer Edition",
            data: [643, 413, 765, 412, 1423, 1731],
            color: "#7E3BF2",
          },
        ],
        chart: {
          height: "100%",
          maxWidth: "100%",
          type: "area",
          fontFamily: "Inter, sans-serif",
          dropShadow: {
            enabled: false,
          },
          toolbar: {
            show: false,
          },
        },
        legend: {
          show: true
        },
        fill: {
          type: "gradient",
          gradient: {
            opacityFrom: 0.55,
            opacityTo: 0,
            shade: "#1C64F2",
            gradientToColors: ["#1C64F2"],
          },
        },
        dataLabels: {
          enabled: false,
        },
        stroke: {
          width: 6,
        },
        xaxis: {
          categories: ['01 February', '02 February', '03 February', '04 February', '05 February', '06 February', '07 February'],
          labels: {
            show: false,
          },
          axisBorder: {
            show: false,
          },
          axisTicks: {
            show: false,
          },
        },
        yaxis: {
          show: false,
          labels: {
            formatter: function (value) {
              return '$' + value;
            }
          }
        },
      }
  
      if (document.getElementById("tooltip-chart") && typeof ApexCharts !== 'undefined') {
        const chart = new ApexCharts(document.getElementById("tooltip-chart"), options);
        chart.render();
      }
    });
  </script>
